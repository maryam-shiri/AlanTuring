<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <header>
        <h1>Sign up</h1>
        <figure>
        <a href="alan-1.avif"download="Alan"><img src="alan-1.avif" alt="Alan"></a>
        <figcaption>Alan turing, war hero</figcaption>
        </figure>
        
    </header>
    <main>
        <section>
            <fieldset>
                <legend> <h3>Sign up</h3></legend>
            <form action="">
      
                <label for="Full">Full name:</label>
                <input type="text" name="Full name"id="Full"placeholder="Alan Turing"/>
      
                <p>Gender:</p>
                <input type="radio" name="Gender" id="male" />
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="female" />
                <label for="female">Female</label>
                <input type="radio" name="Gender" id="else" />
                <label for="else">else</label>
                <br />
                <br />
                <label for="date">Date of birth:</label>
                <input type="date" name="date" id="date" />
                <br />
                <br />
                <label for="color">your favorite color:</label>
                <input type="color" name="color" id="color" />
      
                <p>Which one is your favorite?</p>
                <label for="cs">Computer science</label>
                <input type="checkbox" name="science" id="cs">
                <label for="ce">Computer engineering</label>
                <input type="checkbox" name="engineering" id="ce">
                <label for="ai">Artificial intelligence</label>
                <input type="checkbox" name="AI" id="ai">
                <label for="it">Information technology</label>
                <input type="checkbox" name="IT" id="it">
                <br />
                <br />
                <label for="phone">Phone number</label>
                <input type="tel" name="phone number" id="phone" placeholder="+989121111111">
                <br>
                <br>
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="*****************@gmail.com"
                />
                <br />
                <br />
                <label for="pass">password:</label>
                <input
                  type="password"
                  name="password"
                  id="pass"
                  placeholder="A-Z/a-z/0-9/!@#$%^&*=-+_"
                />
                <br />
                <br />
                <label for="text">We need to know</label>
                <br>
                <textarea name="" id="text" cols="30" rows="10"></textarea>
                <br>
                <br>
                <button type="submit">Submit</button> 
                <button type="reset">Reset</button>
              </form>
              
</fieldset>
</section>
<br>
<section>

<fieldset>
<p>Have an account?  <a href="#">Log in</a></p>
</fieldset>
        </section>
    </main>

    
</body>
</html>
